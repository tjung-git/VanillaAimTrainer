  <main>
    <h2>Your Profile</h2>
    <form id="profile-form">
      <label>
        Username:
        <input type="text" id="username" placeholder="Enter your name" />
      </label>
      <label>
        Valorant Sensitivity:
        <input
          type="number"
          id="sensValorant"
          step="0.01"
          placeholder="e.g. 0.45"
        />
      </label>
      <button type="submit">Save Profile</button>
    </form>
    <p>High Score: <span id="highscore">0</span></p>
  </main>
