<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Match Game - Simple Games</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html" id="nav-home">Home</a></li>
          <li><a href="../about.html" id="nav-about">About</a></li>
          <li><a href="../games/game1.html" id="nav-game1">Aim Trainer</a></li>
          <li>
            <a href="../games/game2.html" id="nav-game2">Guess A Number</a>
          </li>
          <li>
            <a href="../games/game3.html" id="nav-game3">Memory Match Game</a>
          </li>
          <li><a href="../contact.html" id="nav-contact">Contact</a></li>
          <li>
            <a href="../settings/profile.html" id="nav-profile">Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="game-container">
        <div id="menu">
          <h1>Memory Match</h1>
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty">
            <option value="16" selected>Normal (4×4)</option>
            <option value="36">Hard (6×6)</option>
          </select>
        </div>

        <div id="game-header">
          <div class="stats">
            <span id="moves">Moves: 0</span>
            <span id="timer">Time: 0s</span>
          </div>
          <button id="resetBtn">Restart</button>
        </div>

        <div id="grid" class="grid"></div>

        <canvas id="confettiCanvas"></canvas>

        <div id="stats" class="overlay hidden">
          <div class="modal">
            <p>Moves: <span id="finalMoves">0</span></p>
            <p>Time: <span id="finalTime">0</span>s</p>
            <button id="playAgain">Play Again</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Simple Games Gang</p>
    </footer>
  </body>
</html>
