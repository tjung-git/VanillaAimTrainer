<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Aim Trainer</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="#game" id="nav-game" class="active">Game</a></li>
      <li><a href="#profile" id="nav-profile">Profile</a></li>
    </ul>
  </nav>

  <main>
    <!-- GAME VIEW -->
    <div id="game-container">
      <div id="menu">
        <h1>Valorant Aim Trainer</h1>
        <button data-diff="easy">Easy</button>
        <button data-diff="medium">Medium</button>
        <button data-diff="hard">Hard</button>
      </div>
      <canvas id="game" width="800" height="600"></canvas>
      <div id="stats">
        <h2>Game Over</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Accuracy: <span id="acc">0%</span></p>
        <button id="restart">Play Again</button>
      </div>
    </div>

    <!-- PROFILE VIEW -->
    <div id="profile-container">
      <h2>Your Profile</h2>
      <form id="profile-form">
        <label>
          Username:
          <input type="text" id="username" placeholder="Enter your name" />
        </label>
        <label>
          Valorant Sensitivity:
          <input type="number" id="sensValorant" step="0.01" placeholder="e.g. 0.45" />
        </label>
        <button type="submit">Save Profile</button>
      </form>
      <p>High Score: <span id="highscore">0</span></p>
    </div>
  </main>

  <script src="js/game.js"></script>
</body>
</html>
